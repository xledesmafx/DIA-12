<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>





    <div class="container">

        <img class="imagen-principal" src="/Rick-and-Morty.png" alt="">

        <div class="accordion acordeon" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  Lista Personajes
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <table id="tabla" border=1>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Foto</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
              </div>
            </div>




    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function () {  
     $.ajax({  
         type: "GET",  
         url: "https://rickandmortyapi.com/api/character",    
         dataType: "json", 
         success: function (response) {  
               $.each(response.results, function(i, character){
                     var row = "<tr>"+
                     "<td class='a'>" + character.name + "</td>" +
                     "<td class='b'><img class= 'foto' src='" + character.image + "' alt='" + character.name + "'></td>" +
                     "</tr>";						 
                    $("#tabla>tbody").append(row);
                });
         }, 
     });         
});  
    </script>
</body>
</html>
